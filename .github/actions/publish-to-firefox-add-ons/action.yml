name: "Publish To Firefox Add-ons"

description: "GitHub action for publishing the extension to Firefox Add-ons"

inputs:
    addon_id:
      description: "Add-on's ID."
      required: true
    jwt_issuer:
      description: "Firefox Addons JWT issuer."
      required: true
    jwt_secret:
      description: "Firefox Addons JWT secret."
      required: true
    zip_file_name:
      description: "Name of the downloaded zip file."
      required: true

runs:
  using: "composite"
  steps:
    - name: "ðŸ”§ Setup pnpm"
      uses: pnpm/action-setup@v4
    - name: "ðŸ”§ Setup"
      uses: actions/setup-node@v4
      with:
        node-version: '20.9.0'
        cache: 'pnpm'
    - name: "ðŸ“¦ Install"
      run: pnpm --dir ./.github/actions/publish-to-firefox-add-ons/ install
      shell: bash
    - name: "ðŸš€ Upload and Publish to Firefox Add-ons"
      env:
        ADD_ON_ID: ${{ inputs.addon_id }}
        JWT_ISSUER: ${{ inputs.jwt_issuer }}
        JWT_SECRET: ${{ inputs.jwt_secret }}
        ZIP_FILE_NAME: ${{ inputs.zip_file_name }}
      run: pnpm --dir ./.github/actions/publish-to-firefox-add-ons/ start
      shell: bash
